services:
  web:
    env_file:
      - .env
    build: 
        context: ./
        dockerfile: ./docker/web/Dockerfile
    container_name: videoreview-web
    ports:
      - "3489:3489"
    environment:
      DATABASE_URL: postgres://videoreview:videoreview@db:5432/videoreview
      JWT_SECRET: local-dev-secret
    volumes:
      - .:/app
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: videoreview-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: videoreview
      POSTGRES_PASSWORD: videoreview
      POSTGRES_DB: videoreview
    volumes:
      - pgdata:/var/lib/postgresql/data

  localstack:
      env_file:
        - .env
      image: localstack/localstack:latest
      container_name: "videoreview-localstack"
      depends_on:
          - web
      ports:
          - "4566:4566"
      environment:
          # https://docs.localstack.cloud/references/configuration/
          - DEBUG=${DEBUG:-0}
          - LAMBDA_KEEPALIVE_MS=2592000000 # 30 days
      volumes:
          - ./docker/localstack:/etc/localstack/init/ready.d

  nextcloud-db:
    image: mariadb:10.6
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: nextcloud
      MYSQL_USER: nextcloud
      MYSQL_PASSWORD: nextcloud
    volumes:
      - nextcloud-db:/var/lib/mysql

  nextcloud-data:
    image: nextcloud:29
    restart: always
    ports:
      - "8080:80"
    environment:
      MYSQL_HOST: nextcloud-db
      MYSQL_DATABASE: nextcloud
      MYSQL_USER: nextcloud
      MYSQL_PASSWORD: nextcloud
      NEXTCLOUD_ADMIN_USER: admin
      NEXTCLOUD_ADMIN_PASSWORD: admin
      NEXTCLOUD_TRUSTED_DOMAINS: "127.0.0.1 nextcloud-data"
    volumes:
      - nextcloud-data:/var/www/html
    depends_on:
      - nextcloud-db

volumes:
  pgdata:
  nextcloud-db:
  nextcloud-data: